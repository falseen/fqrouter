<tbody data-is-scan-completed="{{ 'true' if is_scan_completed else '' }}">
{% for dev in lan_devices.values() %}
<tr data-ip="{{ dev.ip }}">
    <td data-sort="{{ dev.ip.split('.')[-1] }}">{{ dev.ip }}</td>
    <td>{{ dev.hostname }}</td>
    <td>
        {% if dev.is_picked %}
        <input type="checkbox" checked/>
        {% else %}
        <input type="checkbox"/>
        {% endif %}
    </td>
</tr>
{% endfor %}
</tbody>
